    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Navbar</a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <main id="flex-container">
            
            <!-- <input type="text" placeholder="Enter industry type" id="industrySearch" />
            <input type="text" placeholder="Enter display type" id="displaySearch" /> -->
            <aside>
                <h2>Search Businesses:</h2>
                <input type="text" placeholder="Enter business name" id="companySearch" />
                <h3>Search Results:</h3>
                <article class="foundCompanies"></article>
            </aside>
            <section class="main-content">
                <h3>Filter Options</h3>
                <form>
                    <fieldset class="flexContainer form">
                        <label for="state">State</label>
                        <input type="text" placeholder="e.g. NY, MD, CA" name="state" id="stateSearch">
                                        
                        <label for="concepts">Concepts Covered</label>
                        <input type="text" name="concepts"" id="concepts">
                                       
                        <label for="journalEntry">Journal Entry</label>
                        <input type="text" name="journalEntry" id="journalEntry">
                    
                        <label for="industry">Industry</label>
                        <select name="Industry" id="industry">
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Information">Information</option>
                            <option value="Health care">Health care</option>
                            <option value="Construction">Construction</option>
                            <option value="Energy">Energy</option>
                            <option value="Defense">Defense</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Hospitality">Hospitality</option>
                            <option value="Education">Education</option>
                        </select>

                        <input type="submit" value="Filter" name="recordEntry" id="searchEntry">
                    </fieldset>
                </form>
                <article class="businesses">

                </article>
            </section>
            
            <!-- <article class="businessList--newYork"></article> -->
            
            <!-- <article class="businessList--manufacturing"></article>             -->
            
            <!-- <article class="agents"></article>             -->
